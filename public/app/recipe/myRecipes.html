<!--2 different ways to view the information for now--><div class="container"><div class="well"><h3>My Recipes</h3><div class="row"><div ng-repeat="recipe in myRecipes" class="col-md-3"><a href="/recipe/{{recipe._id}}">{{recipe.name}} - {{recipe.style}}</a><div>recipe details</div></div></div></div></div><div class="container"><h3>My Recipes</h3><div class="row"><div ng-repeat="recipe in myRecipes" class="panel panel-default col-md-3"><div class="panel-heading"><a href="/recipe/{{recipe._id}}">{{recipe.name}}</a></div><div class="panel-body"><ul><li>Style: {{recipe.style}}</li><li>{{recipe.description}}</li></ul></div></div></div></div>
